apply plugin: 'com.android.application'

android {
    compileSdkVersion 34
    buildToolsVersion "22.0.1"
    namespace = "com.example.artiste.samplemediacodec"
    defaultConfig {
        applicationId "com.example.artiste.samplemediacodec"
        minSdkVersion 22
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
}
